version:  "3.9"

services:

  webserver-driver:
    image: nginx:alpine
    container_name: projeto3-driver-nginx
    working_dir: /app
    restart: unless-stopped
    volumes:
        - ./:/app
        - .docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
        - 8888:80
    networks:
        - projeto3-network

  php-fpm-api:
    build: .docker/php-fpm
    container_name: projeto3-php8
    restart: unless-stopped
    working_dir: /app
    expose:
        - 9000
    volumes:
        - ./:/app
    networks:
        - projeto3-network
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: projeto3-rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15680:15672
    volumes:
      - ./.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/mnesia
      - ./.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - projeto3-network

  db:
    image: postgres
    restart: always
    container_name: projeto3-db
    volumes:
        - ./.docker-conf/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
        - projeto3-network
    environment:
      POSTEGRES_PASSWORD: ${POSTEGRES_ROOT_PASSWORD}
networks:
  projeto3-network:
    name: 'projeto3-network'
      
